<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inclusif</title>
    <link rel="stylesheet" href="/fonts/Google-Archivo.css" />
    <link rel="stylesheet" href="/fonts/Google-Manrope.css" />
    <link rel="stylesheet" href="/fonts/style.css" />
</head>
<body>
  <h1>Inclusif : le quiz !</h1>

  <div id="quiz"></div>

<p id="message" style="display:none;">Margaret Hamilton</p>

<a href="fin.html">
    <button id="fin" style="display:none;">Fin du quiz</button>
</a>

<button id="reponse" onclick = "afficherTexteEtBouton()">Réponse</button>

<script>
  function afficherTexteEtBouton() {
    document.getElementById("message").style.display = "block";
    document.getElementById("reponse").style.display = "none";
    document.getElementById("fin").style.display = "inline-block";
  }
</script>

  <p id="resultat"></p>

  <script>
    const questions = [
      {
        question: "Il y a une deuxième personne qui a participé au projet Apollo 11, qui est-ce ?",
        reponses: ["Ada Lovelace", "Margaret Hamilton"],
        correcte: 1
      }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, index) => {
      const container = document.createElement("div");
      container.innerHTML = `<h3>${q.question}</h3>`;
      
      q.reponses.forEach((rep, i) => {
        container.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}">
            ${rep}
          </label><br>
        `;
      });

      quizDiv.appendChild(container);
    });

    document.getElementById("valider").onclick = () => {
      let score = 0;

      questions.forEach((q, index) => {
        const choix = document.querySelector(`input[name="q${index}"]:checked`);
        if (choix && Number(choix.value) === q.correcte) {
          score++;
        }
      });

      document.getElementById("resultat").textContent =
        `Score : ${score} / ${questions.length}`;
    };
  </script>
</body>
</html>
